name: LiveOnSat Daily (RAW)

on:
  schedule:
    - cron: "5 11 * * *"   # 14:05 بغداد
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps + Python libs
        run: |
          sudo apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y tzdata
          python -m pip install --upgrade pip
          pip install playwright
          pip install beautifulsoup4  # مو مستخدم الآن، بس ما يضر
          python -m playwright install-deps
          python -m playwright install chromium

      - name: Scrape LiveOnSat (RAW)
        run: |
          python scripts/scrape_liveonsat.py

      - name: Commit & push JSON (+ optional debug HTML)
        run: |
          git config --global user.name "gh-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add matches/liveonsat_raw.json || true
          git add matches/liveonsat_debug.html || true
          git commit -m "update liveonsat raw [skip ci]" || echo "no changes"
          git push
