name: LiveOnSat Daily (RAW)

on:
  schedule:
    # 11:05 UTC ≈ 14:05 بغداد — عدل التوقيت إذا تريد
    - cron: "5 11 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps + Python libs
        run: |
          sudo apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y tzdata
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4

      - name: Install Playwright browser deps
        run: |
          python -m playwright install-deps
          python -m playwright install chromium

      - name: Scrape LiveOnSat (RAW)
        # لو تحب تستخدم نسخة الموبايل أو رابط بديل، فعّل env أدناه:
        # env:
        #   FORCE_URL: ${{ secrets.LIVEONSAT_URL }}
        run: |
          python scripts/scrape_liveonsat.py

      - name: Commit & push JSON
        run: |
          git config --global user.name "gh-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add matches/liveonsat_raw.json
          git commit -m "update liveonsat_raw.json [skip ci]" || echo "no changes"
          git push
