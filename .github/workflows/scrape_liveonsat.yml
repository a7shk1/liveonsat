name: 2. Filter and Translate Matches

on:
  workflow_dispatch: # تشغيل يدوي

  schedule:
    - cron: "*/5 * * * *"        # كل 5 دقايق (00,05,10,...)
    - cron: "2-59/5 * * * *"     # انحراف دقيقتين (02,07,12,...) — يعمل UTC

permissions:
  contents: write

# 🧊 منع التداخل بين التشغيلات المتقاربة
concurrency:
  group: filter-and-translate
  cancel-in-progress: false

jobs:
  filter-and-translate:
    runs-on: ubuntu-latest

    # (اختياري) اضبط عتبة المطابقة الضبابية إذا تحب توسّع/تشد المطابقة
    # env:
    #   LIVO_FUZZY_THRESHOLD: "84"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Filter and Translator
        run: python scripts/filter_json.py

      - name: Commit & push filtered data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "✨ Chore: Update filtered and translated matches"
          file_pattern: "matches/filtered_matches.json"
