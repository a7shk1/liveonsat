name: Scrape LiveOnSat (liveonsat_raw.json)

on:
  schedule:
    - cron: "*/5 * * * *"   # كل 5 دقائق (UTC)
  workflow_dispatch:
    inputs:
      force_url:
        description: "اختياري: URL مخصص بدل الافتراضي (مثلاً https://liveonsat.com/2day.php)"
        required: false

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (requests + bs4)
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run LiveOnSat scraper
        env:
          FORCE_URL: ${{ github.event.inputs.force_url }}
        run: |
          python scripts/scrape_liveonsat_only.py

      - name: Show output
        run: |
          echo "---- matches/liveonsat_raw.json ----"
          cat matches/liveonsat_raw.json || true

      # معالجة تفرّع الهستوري قبل الدفع (non-fast-forward)
      - name: Pull latest (rebase) to avoid non-fast-forward
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull --rebase --autostash origin "$(git rev-parse --abbrev-ref HEAD)" || true

      - name: Commit & push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update matches/liveonsat_raw.json (scraped)"
          file_pattern: matches/liveonsat_raw.json
          # push_options: '--force-with-lease'   # فعّلها فقط إذا استمرت مشكلة الدفع
