name: LiveOnSat Daily (Raw + Filtered)

on:
  schedule:
    # 11:05 UTC ≈ 14:05 بغداد
    - cron: "5 11 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-scrapers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install system deps (tzdata & playwright deps)
        run: |
          sudo apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y tzdata
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4
          python -m playwright install-deps

      - name: Install Chromium for Playwright
        run: |
          python -m playwright install chromium

      - name: Scrape LiveOnSat (RAW)
        env:
          # FORCE_URL: ${{ secrets.LIVEONSAT_URL }}  # إذا عندك لينك مخصص
        run: |
          python scripts/scrape_liveonsat_only.py

      - name: Filter whitelist (competitions)
        run: |
          python scripts/filter_liveonsat_whitelist.py

      - name: Commit & push JSONs
        run: |
          git config --global user.name "gh-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add matches/liveonsat_raw.json matches/liveonsat_filtered.json
          git commit -m "update liveonsat raw+filtered [skip ci]" || echo "no changes"
          git push
