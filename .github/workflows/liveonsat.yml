name: LiveOnSat Daily (Raw + Filtered)

on:
  schedule:
    # شغّل يومياً 11:05 UTC ≈ 14:05 بغداد (عدّل التوقيت إذا تريد)
    - cron: "5 11 * * *"
  workflow_dispatch:

jobs:
  run-scrapers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4
          playwright install chromium

      - name: Scrape LiveOnSat (RAW)
        env:
          # تقدر تغيّر الرابط لو عندك صفحة بديلة:
          # FORCE_URL: ${{ secrets.LIVEONSAT_URL }}
        run: |
          python scripts/scrape_liveonsat_only.py

      - name: Filter whitelist (competitions)
        run: |
          python scripts/filter_liveonsat_whitelist.py

      - name: Commit & push JSONs
        run: |
          git config --global user.name "gh-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add matches/liveonsat_raw.json matches/liveonsat_filtered.json
          git commit -m "update liveonsat raw+filtered [skip ci]" || echo "no changes"
          git push
