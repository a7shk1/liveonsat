name: Scrape All-In-One → matches/today.json

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:
    inputs:
      force_url:
        description: "اختياري: URL ليلا شوت (لو تحب تغيّره)"
        required: false

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (Playwright + parsing)
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests beautifulsoup4
          playwright install --with-deps chromium

      - name: Run all-in-one scraper
        env:
          FORCE_URL: ${{ github.event.inputs.force_url }}
        run: |
          python scripts/scrape_all_in_one.py
          echo "---- matches/today.json ----"
          cat matches/today.json || true

      - name: Pull latest (rebase) to avoid non-fast-forward
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull --rebase --autostash origin "$(git rev-parse --abbrev-ref HEAD)" || true

      - name: Commit & push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update matches/today.json (all-in-one)"
          file_pattern: matches/today.json
