name: Daily Matches Scraper

on:
  schedule:
    - cron: "0 10 * * *"   # كل يوم 10:00 UTC (يعني 13:00 بغداد)
  workflow_dispatch:       # تقدر تشغله يدوي

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium

      - name: Run scraper
        run: |
          python scripts/scrape_yallashoot_with_liveonsat.py

      - name: Commit & push JSON
        run: |
          git config --global user.name "gh-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add matches/today.json
          git commit -m "update matches json [skip ci]" || echo "no changes"
          git push
