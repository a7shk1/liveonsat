name: 3. Send Live Match Notifications

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"      # كل 5 دقائق
    - cron: "2-59/5 * * * *"   # انحراف دقيقتين

permissions:
  contents: write

concurrency:
  group: send-notifications
  cancel-in-progress: true

jobs:
  send:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # يكتب ملف firebase.json من السر FCM_SERVICE_ACCOUNT (JSON كامل)
      - name: Write Firebase service key
        shell: bash
        env:
          FCM_SERVICE_ACCOUNT: ${{ secrets.FCM_SERVICE_ACCOUNT }}
        run: |
          set -euo pipefail
          if [ -z "${FCM_SERVICE_ACCOUNT:-}" ]; then
            echo "❌ Secret FCM_SERVICE_ACCOUNT غير مضبوط" >&2
            exit 1
          fi
          printf "%s" "$FCM_SERVICE_ACCOUNT" > "$RUNNER_TEMP/firebase.json"

          # تحقق سريع من صحة JSON
          ls -l "$RUNNER_TEMP/firebase.json"
          python - << 'PY'
import json
from pathlib import Path
p = Path("${{ runner.temp }}/firebase.json")
print("exists:", p.exists(), "size:", p.stat().st_size)
json.load(open(p, "r", encoding="utf-8"))
print("✅ JSON is valid")
PY

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install firebase-admin
          fi

      - name: Send notifications for LIVE matches
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/firebase.json }
        run: python scripts/send_notifications.py

      # نحفظ matches/notified.json حتى لا نعيد إرسال نفس المباراة
      - name: Commit & push notified state
        if: always()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "🔔 chore: update notified live matches state"
          file_pattern: "matches/notified.json"
