name: 3. Send Live Match Notifications

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"      # كل 5 دقايق
    - cron: "2-59/5 * * * *"   # انحراف دقيقتين

permissions:
  contents: write

concurrency:
  group: send-notifications
  cancel-in-progress: true

jobs:
  send:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ✅ كتابة مفتاح الخدمة (اختَر واحدة من طريقتين بالسرّ):
      # - FIREBASE_SERVICE_ACCOUNT_B64: JSON مشفّر Base64 (مُستحسن)
      # - FCM_SERVICE_ACCOUNT: JSON نصّي كامل كما هو
      - name: Write Firebase service key
        env:
          FIREBASE_SERVICE_ACCOUNT_B64: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_B64 }}
          FCM_SERVICE_ACCOUNT: ${{ secrets.FCM_SERVICE_ACCOUNT }}
        shell: bash
        run: |
          set -euo pipefail
          if [ -n "${FIREBASE_SERVICE_ACCOUNT_B64:-}" ]; then
            echo "Using FIREBASE_SERVICE_ACCOUNT_B64"
            echo "$FIREBASE_SERVICE_ACCOUNT_B64" | base64 -d > "$RUNNER_TEMP/firebase.json"
          elif [ -n "${FCM_SERVICE_ACCOUNT:-}" ]; then
            echo "Using FCM_SERVICE_ACCOUNT"
            cat > "$RUNNER_TEMP/firebase.json" <<'JSON'
${{ secrets.FCM_SERVICE_ACCOUNT }}
JSON
          else
            echo "❌ No Firebase service key secret provided." >&2
            echo "Provide FIREBASE_SERVICE_ACCOUNT_B64 (preferred) or FCM_SERVICE_ACCOUNT." >&2
            exit 1
          fi

          # فحص سريع: الملف موجود وحجمه > 0
          ls -l "$RUNNER_TEMP/firebase.json"
          python - << 'PY'
from pathlib import Path
p = Path("${{ runner.temp }}/firebase.json")
assert p.exists() and p.stat().st_size > 0, "firebase.json is missing or empty"
print("✅ firebase.json OK, size:", p.stat().st_size)
PY

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install firebase-admin
          fi

      - name: Send notifications for LIVE matches
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/firebase.json
          # DRY_RUN: '1'   # شغّل أول مرة كتجربة بدون إرسال حقيقي إذا حاب
        run: python scripts/send_notifications.py

      # نحفظ matches/notified.json حتى ما نعيد إرسال نفس المباراة
      - name: Commit & push notified state
        if: always()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "🔔 chore: update notified live matches state"
          file_pattern: "matches/notified.json"
