name: 3. Send Live Match Notifications

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"      # ÙƒÙ„ 5 Ø¯Ù‚Ø§Ø¦Ù‚
    - cron: "2-59/5 * * * *"   # Ø§Ù†Ø­Ø±Ø§Ù Ø¯Ù‚ÙŠÙ‚ØªÙŠÙ†

permissions:
  contents: write

concurrency:
  group: send-notifications
  cancel-in-progress: true

jobs:
  send:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ÙŠÙƒØªØ¨ Ù…Ù„Ù firebase.json Ù…Ù† Ø§Ù„Ø³Ø±Ù‘ (Ø§Ù„ØµÙÙ‚ JSON Ø§Ù„ÙƒØ§Ù…Ù„ ÙÙŠ FCM_SERVICE_ACCOUNT)
      - name: Write Firebase service key
        shell: bash
        env:
          FCM_SERVICE_ACCOUNT: ${{ secrets.FCM_SERVICE_ACCOUNT }}
        run: |
          set -euo pipefail
          if [ -z "${FCM_SERVICE_ACCOUNT:-}" ]; then
            echo "âŒ Secret FCM_SERVICE_ACCOUNT ØºÙŠØ± Ù…Ø¶Ø¨ÙˆØ·" >&2
            exit 1
          fi
          printf "%s" "$FCM_SERVICE_ACCOUNT" > "$RUNNER_TEMP/firebase.json"
          test -s "$RUNNER_TEMP/firebase.json"
          jq type "$RUNNER_TEMP/firebase.json" >/dev/null
          ls -l "$RUNNER_TEMP/firebase.json"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        shell: bash
        run: |
          set -euo pipefail
          python -V
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            echo "Using requirements.txt"
            cat requirements.txt
            pip install -r requirements.txt
          else
            echo "No requirements.txt; installing firebase-admin directly"
            pip install firebase-admin
          fi
          python - << 'PY'
import pkgutil, sys
print("firebase_admin installed?", pkgutil.find_loader("firebase_admin") is not None)
PY
          pip show firebase-admin || true

      - name: Send notifications for LIVE matches
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/firebase.json
          # DRY_RUN: '1'   # Ø¬Ø±Ù‘Ø¨Ù‡ Ø£ÙˆÙ„ Ù…Ø±Ø© Ø¨Ø¯ÙˆÙ† Ø¥Ø±Ø³Ø§Ù„ Ø­Ù‚ÙŠÙ‚ÙŠ Ø¥Ø°Ø§ Ø­Ø§Ø¨
        run: python scripts/send_notifications.py

      - name: Commit & push notified state
        if: always()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ”” chore: update notified live matches state"
          file_pattern: "matches/notified.json"
