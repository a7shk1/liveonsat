name: Send Live Match Notifications

on:
  schedule:
    # GitHub Actions ما يدعم أقل من 5 دقائق
    - cron: "*/5 * * * *"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run without sending (DRY_RUN=1)?"
        required: false
        default: "false"
        type: choice
        options: ["false", "true"]

permissions:
  contents: write   # حتى نكدر نعمل commit لـ matches/notified.json

concurrency:
  group: send-notifications
  cancel-in-progress: true

jobs:
  notify:
    runs-on: ubuntu-latest
    env:
      # DRY_RUN بالجدولة يكون false افتراضياً، وبالتشغيل اليدوي يعتمد على الإدخال
      DRY_RUN: ${{ github.event_name == 'workflow_dispatch' && inputs.dry_run == 'true' && '1' || '0' }}
      FOOTBALL_DATA_TOKEN: ${{ secrets.FOOTBALL_DATA_TOKEN }}
      TEST_DEVICE_TOKEN: ${{ secrets.TEST_DEVICE_TOKEN }} # اختياري
      GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/serviceAccountKey.json

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install firebase-admin

      - name: Write Firebase service account key
        # خزّن JSON الكامل لمفتاح الخدمة في Secret باسم FIREBASE_SERVICE_ACCOUNT_JSON
        run: |
          printf '%s' "${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}" > "${GOOGLE_APPLICATION_CREDENTIALS}"

      - name: Run notifier (direct API -> FCM)
        run: |
          python scripts/send_notifications.py

      - name: Commit & push notified.json if changed
        if: env.DRY_RUN == '0'
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add matches/notified.json || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: update notified.json [skip ci]"
            git push
          else
            echo "No changes to notified.json"
          fi
