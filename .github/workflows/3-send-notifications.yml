name: 3. Send Live Match Notifications

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"      # كل 5 دقايق
    - cron: "2-59/5 * * * *"   # انحراف دقيقتين

permissions:
  contents: write

concurrency:
  group: send-notifications
  cancel-in-progress: true

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ✅ اكتب مفتاح الخدمة من Secrets إلى ملف serviceAccountKey.json
      # 1) روح Settings > Secrets and variables > Actions
      # 2) سو Secret باسم: FCM_SERVICE_ACCOUNT
      # 3) الصق محتوى JSON الكامل للمفتاح هناك
      - name: Write service account key
        run: |
          cat > serviceAccountKey.json <<'JSON'
          ${{ secrets.FCM_SERVICE_ACCOUNT }}
          JSON

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install firebase-admin

      - name: Send notifications for LIVE matches
        run: python scripts/send_notifications.py

      # نحفظ matches/notified.json حتى ما نعيد إرسال نفس المباراة
      - name: Commit & push notified state
        if: always()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "🔔 chore: update notified live matches state"
          file_pattern: "matches/notified.json"
