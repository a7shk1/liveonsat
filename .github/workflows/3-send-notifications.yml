name: 3. Send Live Match Notifications

on:
  workflow_dispatch:
    inputs:
      send_now:
        description: "Seed a LIVE match and send via topic"
        required: false
        default: "false"
      device_token:
        description: "FCM device token (اختياري) لإرسال اختبار مباشر"
        required: false
        default: ""
  schedule:
    - cron: "*/5 * * * *"
    - cron: "2-59/5 * * * *"

permissions:
  contents: write

# صفّ الرنز بدل الإلغاء (منع خسارة إشعارات بسبب overlap)
concurrency:
  group: send-notifications-${{ github.event_name }}
  cancel-in-progress: false

jobs:
  send:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Write Firebase service key
        shell: bash
        env:
          FCM_SERVICE_ACCOUNT: ${{ secrets.FCM_SERVICE_ACCOUNT }}
        run: |
          set -euo pipefail
          if [ -z "${FCM_SERVICE_ACCOUNT:-}" ]; then
            echo "Secret FCM_SERVICE_ACCOUNT is missing" >&2
            exit 1
          fi
          printf "%s" "$FCM_SERVICE_ACCOUNT" > "$RUNNER_TEMP/firebase.json"
          test -s "$RUNNER_TEMP/firebase.json"
          jq type "$RUNNER_TEMP/firebase.json" >/dev/null
          ls -l "$RUNNER_TEMP/firebase.json"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (with retries)
        shell: bash
        env:
          PIP_DEFAULT_TIMEOUT: "60"
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            # شيل importlib من الريكوايرمنتس لو موجود حتى ما يتعارض مع بايثون
            grep -viE '^(importlib|importlib2)\s*($|[=<>~])' requirements.txt > /tmp/req.txt || true
            for i in 1 2 3; do
              pip install --retries 5 --timeout 60 -r /tmp/req.txt && break || {
                echo "pip failed (attempt $i), retrying..."; sleep 5;
              }
            done
          fi
          # ثبّت firebase_admin إذا مو موجود (هنا نستخدم here-doc بشكل صحيح)
          python - <<'PY'
import pkgutil, sys, subprocess
pkg = 'firebase_admin'
if pkgutil.find_loader(pkg) is None:
    sys.exit(subprocess.call([sys.executable, "-m", "pip", "install", "firebase-admin"]))
PY
          pip show firebase-admin || true

      # يضيف مباراة LIVE تجريبية إذا اخترت send_now=true
      - name: Seed a LIVE match (only when send_now=true)
        if: ${{ github.event.inputs.send_now == 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p matches
          # مهم: بدون quotes بال-here-doc حتى تتوسّع $(date ...)
          cat > matches/filtered_matches.json <<JSON
          {
            "date": "$(date -u +%F)",
            "matches": [
              {
                "home_team": "Real Madrid",
                "away_team": "Barcelona",
                "status_text": "LIVE",
                "competition": "La Liga",
                "kickoff_baghdad": "$(date -u +%H:%M) UTC"
              }
            ]
          }
          JSON
          cat matches/filtered_matches.json

      - name: Send notifications for LIVE matches (retry x3)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/firebase.json
          TEST_DEVICE_TOKEN: ${{ github.event.inputs.device_token }}
        shell: bash
        run: |
          set -euo pipefail
          for i in 1 2 3; do
            echo "Run send_notifications.py (attempt $i)..."
            if python scripts/send_notifications.py; then
              echo "send_notifications.py succeeded"
              exit 0
            fi
            echo "send_notifications.py failed (attempt $i)"
            sleep 5
          done
          echo "send_notifications.py failed after 3 attempts"
          exit 1

      - name: Commit & push notified state
        if: always()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "🔔 chore: update notified live matches state"
          file_pattern: "matches/notified.json"
