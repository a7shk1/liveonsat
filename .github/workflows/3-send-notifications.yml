      # ÙŠØ¶ÙŠÙ Ù…Ø¨Ø§Ø±Ø§Ø© LIVE ØªØ¬Ø±ÙŠØ¨ÙŠØ© Ø¥Ø°Ø§ Ø§Ø®ØªØ±Øª send_now=true
      - name: Seed a LIVE match (only when send_now=true)
        if: ${{ github.event.inputs.send_now == 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p matches
          # Ù…Ù‡Ù…: Ø¨Ø¯ÙˆÙ† quotes Ø¨Ø§Ù„-here-doc Ø­ØªÙ‰ ØªØªÙˆØ³Ù‘Ø¹ $(date ...)
          cat > matches/filtered_matches.json <<JSON
          {
            "date": "$(date -u +%F)",
            "matches": [
              {
                "home_team": "Real Madrid",
                "away_team": "Barcelona",
                "status_text": "LIVE",
                "competition": "La Liga",
                "kickoff_baghdad": "$(date -u +%H:%M) UTC"
              }
            ]
          }
          JSON
          cat matches/filtered_matches.json

      - name: Send notifications for LIVE matches (retry x3)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/firebase.json
          TEST_DEVICE_TOKEN: ${{ github.event.inputs.device_token }}
        shell: bash
        run: |
          set -euo pipefail
          for i in 1 2 3; do
            echo "Run send_notifications.py (attempt $i)..."
            if python scripts/send_notifications.py; then
              echo "send_notifications.py succeeded"
              exit 0
            fi
            echo "send_notifications.py failed (attempt $i)"
            sleep 5
          done
          echo "send_notifications.py failed after 3 attempts"
          exit 1

      - name: Commit & push notified state
