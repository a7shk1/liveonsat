name: 3. Send Live Match Notifications

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"      # ÙƒÙ„ 5 Ø¯Ù‚Ø§Ø¦Ù‚
    - cron: "2-59/5 * * * *"   # Ø§Ù†Ø­Ø±Ø§Ù Ø¯Ù‚ÙŠÙ‚ØªÙŠÙ†

permissions:
  contents: write

concurrency:
  group: send-notifications
  cancel-in-progress: true

jobs:
  send:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ÙŠÙƒØªØ¨ Ù…Ù„Ù firebase.json Ù…Ù† Ø§Ù„Ø³Ø± FCM_SERVICE_ACCOUNT (JSON ÙƒØ§Ù…Ù„)
      - name: Write Firebase service key
        shell: bash
        env:
          FCM_SERVICE_ACCOUNT: ${{ secrets.FCM_SERVICE_ACCOUNT }}
        run: |
          set -euo pipefail
          if [ -z "${FCM_SERVICE_ACCOUNT:-}" ]; then
            echo "âŒ Secret FCM_SERVICE_ACCOUNT ØºÙŠØ± Ù…Ø¶Ø¨ÙˆØ·" >&2
            exit 1
          fi
          printf "%s" "$FCM_SERVICE_ACCOUNT" > "$RUNNER_TEMP/firebase.json"

          # ØªØ­Ù‚Ù‚ Ø³Ø±ÙŠØ¹ Ù…Ù† ØµØ­Ø© JSON
          ls -l "$RUNNER_TEMP/firebase.json"
          python - << 'PY'
import json
from pathlib import Path
p = Path("${{ runner.temp }}/firebase.json")
print("exists:", p.exists(), "size:", p.stat().st_size)
json.load(open(p, "r", encoding="utf-8"))
print("âœ… JSON is valid")
PY

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install firebase-admin
          fi

      - name: Send notifications for LIVE matches
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/firebase.json }
        run: python scripts/send_notifications.py

      # Ù†Ø­ÙØ¸ matches/notified.json Ø­ØªÙ‰ Ù„Ø§ Ù†Ø¹ÙŠØ¯ Ø¥Ø±Ø³Ø§Ù„ Ù†ÙØ³ Ø§Ù„Ù…Ø¨Ø§Ø±Ø§Ø©
      - name: Commit & push notified state
        if: always()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ”” chore: update notified live matches state"
          file_pattern: "matches/notified.json"
