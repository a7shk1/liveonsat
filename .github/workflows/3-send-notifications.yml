permissions:
  contents: write

concurrency:
  group: send-notifications
  cancel-in-progress: true

jobs:
  send:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ÙŠÙƒØªØ¨ Ù…Ù„Ù firebase.json Ù…Ù† Ø§Ù„Ø³Ø±Ù‘ (Ø§Ù„ØµÙÙ‚ JSON ÙƒØ§Ù…Ù„ Ù„Ù„Ù…Ù„Ù ÙÙŠ Ø§Ù„Ø³Ø± FCM_SERVICE_ACCOUNT)
      - name: Write Firebase service key
        shell: bash
        env:
          FCM_SERVICE_ACCOUNT: ${{ secrets.FCM_SERVICE_ACCOUNT }}
        run: |
          set -euo pipefail
          if [ -z "${FCM_SERVICE_ACCOUNT:-}" ]; then
            echo "âŒ Secret FCM_SERVICE_ACCOUNT ØºÙŠØ± Ù…Ø¶Ø¨ÙˆØ·" >&2
            exit 1
          fi

          printf "%s" "$FCM_SERVICE_ACCOUNT" > "$RUNNER_TEMP/firebase.json"

          # ØªØ­Ù‚Ù‚ Ø³Ø±ÙŠØ¹: Ø§Ù„Ù…Ù„Ù Ù…ÙˆØ¬ÙˆØ¯ ÙˆØºÙŠØ± ÙØ§Ø±Øº
          test -s "$RUNNER_TEMP/firebase.json"
          ls -l "$RUNNER_TEMP/firebase.json"

          # ØªØ­Ù‚Ù‚ Ù…Ù† ØµØ­Ø© JSON (jq Ù…ÙˆØ¬ÙˆØ¯ Ø§ÙØªØ±Ø§Ø¶ÙŠØ§Ù‹ Ø¹Ù„Ù‰ ubuntu-latest)
          jq type "$RUNNER_TEMP/firebase.json" >/dev/null

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install firebase-admin
          fi

      - name: Send notifications for LIVE matches
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/firebase.json
